# Mots-clés de vigilance (utilisés pour contexte supplémentaire)
keywords:
  maladies_infectieuses:
    - grippe
    - covid
    - tuberculose
    - méningite
    - rougeole
    - hépatite
    - choléra
    - typhoïde
    - paludisme
    - dengue
    - leishmaniose
    - rage
    
  symptomes_collectifs:
    - intoxication
    - contamination
    - épidémie
    - cluster
    - foyer
    - cas groupés
    - éclosion
    
  one_health:
    - zoonose
    - grippe aviaire
    - fièvre aphteuse
    - brucellose
    - rage animale
    - rage humaine
    - moustiques
    - rongeurs
    
  environnement:
    - eau potable
    - assainissement
    - pollution
    - pesticides
    - inondation
    - tremblement de terre
    - vecteurs
    
  zones_prioritaires:
    - Tanger
    - Tétouan
    - Al Hoceima
    - Larache
    - Ksar El Kebir
    - Chefchaouen
    - Ouezzane
    - Rif
    - Fahs
    - Anjra
    - Mdiq
    - Fnideq
    - Martil
    - Assilah
    - Ceuta
    - Melilla

# Configuration de fréquence
scan_frequency:
  time: "09:00"  # Heure du scan quotidien (format 24h)
  timezone: "Africa/Casablanca"

# Niveau de vigilance
alert_threshold: "medium"  # low, medium, high, critical
