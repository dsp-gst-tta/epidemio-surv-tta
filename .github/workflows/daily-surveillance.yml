permissions:
  contents: write

concurrency:
  group: health-surveillance
  cancel-in-progress: false

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  health-surveillance:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: |
          pip install --upgrade pip
          pip install requests feedparser beautifulsoup4 pyyaml lxml

      - name: ğŸ” ExÃ©cution de la surveillance
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python health_surveillance.py

      - name: ğŸ’¾ Sauvegarde des articles vus
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f seen_articles.json || true
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ“ Update seen articles - $(date +'%Y-%m-%d')"

      - name: ğŸ“¤ Push des changements
        run: |
          git pull --rebase origin ${{ github.ref_name }}
          git push origin ${{ github.ref_name }}
